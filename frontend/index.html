<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <title>Document</title>
</head>
<body>
    <div class="content">
        <div class="profile">
            <div class="name">NETFLIX</div>
            <div class="profile_d">
                <div class="i">
                    <img class="img_avt" src="./avt.jpg"  alt="avata"/>
                </div>
                <div class="i">Name</div>
                <div class="i">Change profile</div>
                <div class="i">Settings</div>
            </div>
            <div class="profile_page">
                <span class="profile_page-item">
                    <i class="fas fa-home"></i>
                    <div class="n">Home page</div>
                </span>
                <span class="profile_page-item active">
                    <i class="fas fa-save"></i>
                    <div class="n">History</div>
                </span>
                <span class="profile_page-item">
                    <i class="fab fa-youtube"></i>
                    <div class="n">Series</div>
                </span>
                <span class="profile_page-item">
                    <i class="fas fa-film"></i>
                    <div class="n">Film</div>
                </span>
                <span class="profile_page-item">
                    <i class="fas fa-newspaper"></i>
                    <div class="n">New</div>
                </span>
                <span class="profile_page-item">
                    <i class="fas fa-fire"></i>
                    <div class="n">Populer</div>
                </span>
                <span class="profile_page-item">
                    <i class="fas fa-sign-out-alt"></i>
                    <div class="n">Logout</div>
                </span>
            </div>
        </div>
        <div class="history">
            <div class="ha">
                <h1>Watch movies, TV shows, documentaries and more</h1>
            </div>
            <h3>History</h3>
            <h4 style="color: red;">New</h4>
            <div class="history_item">
                <div>
                    <img class="img_h"  src="./1.jpg" alt="history"/>
                </div>
                <div>
                    <img class="img_h"  src="./2.jpg" alt="history"/>
                </div>
                <div>
                    <img class="img_h" src="./3.jpg" alt="history"/>
                </div>
                <div>
                    <img class="img_h" src="./4.jpg" alt="history"/>
                </div>
                <div>
                    <img class="img_h"  src="./5.jpg" alt="history"/>
                </div>
                <div>
                    <img class="img_h"  src="./6.jpg" alt="history"/>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
